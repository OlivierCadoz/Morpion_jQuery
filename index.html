<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Morpion</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

    <div class="morpion">
      <div class="rectangle">
        <div class="square up left blu"></div>
        <div class="square up"></div>
        <div class="square up right bru"></div>
      </div>
      <div class="rectangle">
        <div class="square left"></div>
        <div class="square"></div>
        <div class="square right"></div>
      </div>
      <div class="rectangle">
        <div class="square down left dlu"></div>
        <div class="square down"></div>
        <div class="square down right dru"></div>
      </div>
    </div>

    <a href="#" class="clear">clear tab</a>

    <script type="text/javascript" src="js/jQuery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
