<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Morpion</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

    <div class="morpion">
      <div class="rectangle">
        <div class="square up left blu empty"></div>
        <div class="square up empty"></div>
        <div class="square up right bru empty"></div>
      </div>
      <div class="rectangle">
        <div class="square left empty"></div>
        <div class="square empty"></div>
        <div class="square right empty"></div>
      </div>
      <div class="rectangle">
        <div class="square down left dlu empty"></div>
        <div class="square down empty"></div>
        <div class="square down right dru empty"></div>
      </div>
    </div>

    <a href="#" class="clear">clear tab</a>

    <script type="text/javascript" src="js/jQuery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
